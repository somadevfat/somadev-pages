spring.application.name=backend
content.storage.paths.articles=content/articles
content.storage.paths.quizzes=content/quizzes
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/somapages}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# JWT Secret Key
# THIS IS A DEFAULT VALUE. IT SHOULD BE OVERRIDDEN BY AN ENVIRONMENT VARIABLE IN PRODUCTION.
app.jwt.secret=DefaultSecretKeyIsVeryLongAndShouldBeChangedInProductionEnvironment

# Flyway Configuration
spring.flyway.enabled=true

---

# Test Profile
spring.config.activate.on-profile=test

# Datasource properties are provided dynamically by @DynamicPropertySource in integration tests
# For unit tests that don't use Testcontainers, Spring Boot will auto-configure an in-memory DB like H2 if it's on the classpath.

# Flyway should clean and migrate the in-memory database for each test run
spring.flyway.clean-disabled=false
spring.flyway.locations=classpath:db/migration

# JWT Secret for tests
app.jwt.secret=TestSecretKeyForUnitAndIntegrationTestsDontUseInProd
